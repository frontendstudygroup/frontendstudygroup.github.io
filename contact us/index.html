<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="form">
  <h2 class="FormHeading">CONTACT US</h2>

  <p class="FormContent" type="Name:"><input class="InputContent" placeholder="Your Name"></input></p> 

  <p class="FormContent" type="Email:"><input class="InputContent" placeholder="Let us know how to contact you back.."></input></p>

  <p class="FormContent" type="Message:"><input class="InputContent" placeholder="What would you like to tell us.."></input></p>

  <button class="SendMessageButton">Send Message</button>

  <div class="ContactInfo">
    <span class="PhoneAndEmail"></span>000 000 000
    <span class="PhoneAndEmail"></span> contact@company.com
  </div>
</form>
</body>
</html>
